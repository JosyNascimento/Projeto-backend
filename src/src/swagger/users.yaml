/api/users:
  get:
    summary: Listar usuários
    description: Retorna todos os usuários cadastrados
    tags:
      - Users
    responses:
      '200':
        description: Lista de usuários retornada com sucesso
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID do usuário
        firstName:
          type: string
          description: Primeiro nome
        lastName:
          type: string
          description: Sobrenome
        email:
          type: string
          description: Email
        role:
          type: string
          description: Papel do usuário (admin, user, premium)
      example:
        _id: "660c45194c13d10a3ad24e00"
        firstName: "João"
        lastName: "Silva"
        email: "joao@email.com"
        role: "user"

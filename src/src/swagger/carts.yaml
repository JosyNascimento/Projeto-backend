/api/carts:
  get:
    summary: Listar carrinhos
    description: Retorna todos os carrinhos cadastrados
    tags:
      - Carts
    responses:
      '200':
        description: Lista de carrinhos retornada com sucesso
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Cart'

/api/carts/{cid}:
  get:
    summary: Buscar carrinho específico
    description: Retorna um carrinho pelo ID
    tags:
      - Carts
    parameters:
      - name: cid
        in: path
        required: true
        description: ID do carrinho
        schema:
          type: string
    responses:
      '200':
        description: Carrinho encontrado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      '404':
        description: Carrinho não encontrado

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID do produto
              quantity:
                type: integer
      example:
        _id: "660c45764c13d10a3ad24e02"
        products:
          - product: "660c455e4c13d10a3ad24e01"
            quantity: 2
          - product: "660c455e4c13d10a3ad24e05"
            quantity: 1

openapi: 3.0.1
info:
  title: API de Produtos
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /api/products:
    get:
      summary: Obter todos os produtos
      tags:
        - Products
      responses:
        '200':
          description: Produtos obtidos com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Erro ao obter os produtos
    post:
      summary: Criar um novo produto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        "201":
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Erro de validação
  /api/products/{id}:
    get:
      summary: Obter um produto por ID
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: ID do produto
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Produto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: Produto não encontrado
        "500":
          description: Erro interno do servidor
    put:
      summary: Atualizar um produto por ID
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: ID do produto
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        "200":
          description: Produto atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Erro de validação
        "404":
          description: Produto não encontrado
        "500":
          description: Erro interno do servidor
    delete:
      summary: Deletar um produto por ID
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: ID do produto
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Produto deletado com sucesso
        "404":
          description: Produto não encontrado
        "500":
          description: Erro interno do servidor
components:
  schemas:
    Product:
      type: object
      description: Esquema completo do produto, incluindo o ID gerado pelo MongoDB.
      properties:
        _id:
          type: string
          description: ID do produto, gerado pelo MongoDB
        name:
          type: string
          description: Nome do produto
        description:
          type: string
          description: Descrição do produto
        price:
          type: number
          description: Preço do produto
        stock:
          type: integer
          description: Quantidade disponível em estoque
      example:
        _id: "60f9b9b9b9b9b9b9b9b9b9b9"
        name: "Camiseta Preta"
        description: "Camiseta 100% algodão, confortável e estilosa."
        price: 49.90
        stock: 100
    ProductInput:
      type: object
      description: Esquema de entrada para criar ou atualizar um produto, sem o ID gerado pelo MongoDB.
      properties:
        name:
          type: string
          description: Nome do produto
        description:
          type: string
          description: Descrição do produto
        price:
          type: number
          description: Preço do produto
        stock:
          type: integer
          description: Quantidade disponível em estoque

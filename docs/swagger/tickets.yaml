/api/tickets:
  get:
    summary: Listar tickets
    description: Retorna todos os tickets de compra
    tags:
      - Tickets
    responses:
      '200':
        description: Lista de tickets retornada com sucesso
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Ticket'

components:
  schemas:
    Ticket:
      type: object
      properties:
        _id:
          type: string
        code:
          type: string
          description: Código único do ticket
        purchase_datetime:
          type: string
          format: date-time
        amount:
          type: number
          description: Valor total da compra
        purchaser:
          type: string
          description: Email do comprador
      example:
        _id: "660c459b4c13d10a3ad24e03"
        code: "ABC123XYZ"
        purchase_datetime: "2024-04-27T19:30:00Z"
        amount: 320.00
        purchaser: "joao@email.com"

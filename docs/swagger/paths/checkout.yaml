
paths:
  /api/checkout:
    post:
      summary: "Processa a compra"
      description: "Descrição detalhada do processamento da compra"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                quantity:
                  type: integer
      responses:
        '200':
          description: "Compra processada com sucesso"
        '400':
          description: "Erro ao processar compra (ex: falta de estoque)"
